# ===================================================================
# Micronaut configuration for the "dev" environment.
#
# This configuration overrides the application.yml file.
#
# Full Micronaut configuration reference is available at:
# https://docs.micronaut.io/latest/guide/configurationreference.html
#
# More information on JHipster configuration properties:
# https://www.jhipster.tech/common-application-properties/
# ===================================================================
datasources:
  default:
    url: 'jdbc:h2:mem:mhipsteropenid;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE'
    username: 'mhipsteropenid'
    password: ''
    driverClassName: 'org.h2.Driver'
    poolName: Hikari
    autoCommit: false

liquibase:
  datasources:
    default:
      async: true
      change-log: classpath:config/liquibase/master.xml
      contexts: dev,faker

mail:
  host: localhost
  port: 25
  # username:
  # password:

jpa:
  default:
    show-sql: false
    properties:
      hibernate.dialect: 'io.github.jhipster.domain.util.FixedH2Dialect'
      hibernate.javax.cache.missing_cache_strategy: create
      hibernate.id.new_generator_mappings: true
      hibernate.connection.provider_disables_autocommit: true
      hibernate.connection.autocommit: false
      hibernate.cache.use_second_level_cache: true
      hibernate.cache.use_query_cache: false
      hibernate.generate_statistics: false

logger:
  levels:
    ROOT: DEBUG
    io.github.jhipster: DEBUG
    xyz.doubleedgetech: DEBUG

micronaut:
  server:
    port: 8080
    cors:
      # CORS is only enabled by default with the "dev" profile, so BrowserSync can access the API
      enabled: true
      configurations:
        default:
          exposed-headers:
            - Authorization
            - Link
            - X-Total-Count
  security:
    token:
      jwt:
        generator:
          access-token:
            expiration: 86400
        signatures:
          secret:
            generator:
              secret: ${jhipster.security.authentication.jwt.base64-secret:YzRiMjc2MTBmZmQ2Y2VjMDQyNTk1YTgyZjg4NDdjMzk3ODU0ZDI4NTEwYzhjYWZiZTUzMWZjYzY4Y2E2ZjBmYzM2NWExZDFmMWE2MTRmYWEwMDVmZTNiYTI2MmQ5YWY4MzUwYmM2YTNiY2RlMjgzNzEwYmNlMjI4OWY5YzNiNzA=}
              base64: true
              jws-algorithm: HS512

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
  cache: # Cache configuration
    ehcache: # Ehcache configuration
      time-to-live-seconds: 3600 # By default objects stay 1 hour in the cache
      max-entries: 100 # Number of objects in each cache entry
  mail: # specific JHipster mail property, for standard properties see MailProperties
    from: mhipsteropenid@localhost
    base-url: http://127.0.0.1:8080
  metrics:
    logs: # Reports metrics in the logs
      enabled: false
      report-frequency: 60 # in seconds
  logging:
    use-json-format: false # By default, logs are not in Json format
    logstash: # Forward logs to logstash over a socket, used by LoggingConfiguration
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
